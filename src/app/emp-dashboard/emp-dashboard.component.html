<div>
<nav class="navbar navbar-light bg-primary">
  <div class="contatiner-fluid" style="display: contents;">
    <h1 style="color:aliceblue">  {{emp_dashboard_title}}</h1>
    <div class="d-flex mx-3">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add Employee
      </button>
    </div>
  </div>
</nav>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No</th>
      <th scope="col"> Salary</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList;index as i;">

      <td>{{emp.id}}</td>
      <td>{{emp.firstname}}</td>
      <td>{{emp.lastname}}</td>
      <td>{{emp.emailID}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.mobilenumber}}</td>
      <td>
        <button class="btn btn-success" data-toggle="modal" (click)="updateEmployeeForm(emp)" data-target="#exampleModal">Edit</button>
        <button class="btn btn-danger mx-3" (click)="deleteEmployee(emp)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{false ? 'Edit Employee' : 'Add Employee'}}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="clearEmployeeFormOnClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <app-add-edit-emp [emp]="employeeObj"></app-add-edit-emp>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closeModal (click)="clearEmployeeFormOnClose()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewItem()">{{edit ? 'Edit' : 'Add'}}</button>
      </div>
    </div>
  </div>
</div>
